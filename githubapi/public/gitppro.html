<!DOCTYPE html>

<link rel="manifest" href="manifest.json">

<body>
    <h1>Github Profile</h1>
    <input type="text" id="text_input">
    <input type="button" onclick="gitdata()" value="get profile">
    <div id='git_image'>
        <img src="" alt="profile image" id="image">
        <p id='para'></p>
    </div>

    <!-- Github API - https://api.github.com/users -->

    <script>
        
        function getGithubData(){
            let url = 'https://api.github.com/users' + document.getElementById('text_input').value();
            
            fetch(url).then(response => response.json())
            .then(data => {
                console.log(data.avatar_url)
                let img = document.getElementById("image");
                img.setAttribute("src", data.avatar_url);

                let githubProfileInfo = document.getElementById('para');
                githubProfileInfo.innerHTML = JSON.stringify(data);
            })
            .catch(function(response){
                console.log(response.status)
                return response.status;
            });
        }

    </script>

</body>




</html>
